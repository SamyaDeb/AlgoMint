# ── AlgoMint Docker Compose ───────────────────────────────────
# Run: docker compose up --build

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - GEMINI_CHATBOT_API_KEY=${GEMINI_CHATBOT_API_KEY:-}
      - GEMINI_CHATBOT_MODEL=${GEMINI_CHATBOT_MODEL:-gemini-2.0-flash}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_BACKEND_URL: http://backend:8000/api/v1
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
